name: Data Pipeline Automation

on:
  schedule:
    - cron: "*/30 * * * *"  # Zagon vsakih 30 minut
  workflow_dispatch:  # RoÄni zagon

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Nastavi Python okolje in Poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # Uporabi enako verzijo kot v `pyproject.toml`

      - name: ğŸ“¦ Namesti Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry --version

      - name: ğŸ“¦ Namesti odvisnosti s Poetry
        run: |
          poetry install --no-interaction --no-root

      - name: ğŸ”‘ Nastavi DVC & DagsHub
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          poetry run dvc remote modify origin auth basic
          poetry run dvc remote modify origin user ${{ secrets.DAGSHUB_USER }}
          poetry run dvc remote modify origin password ${{ secrets.DAGSHUB_TOKEN }}

      - name: ğŸ“¡ Zberi podatke
        run: poetry run python .src/data/fetch_data.py

      - name: ğŸ”— ZdruÅ¾i podatke
        run: poetry run python .src/data/merge_data.py

      - name: ğŸ”„ Procesiraj podatke
        run: poetry run python .src/data/process_data.py

      - name: âœ‚ï¸ Razdeli podatke
        run: poetry run python .src/data/split_data.py

      - name: âœ… Validiraj in testiraj podatke
        run: poetry run python .src/data/validate_and_test_data.py

      - name: ğŸ“Œ Sledi spremembam DVC v celotni `data/` mapi
        run: |
          poetry run dvc add data/
          poetry run dvc push
          git add data.dvc
          git commit -m "ğŸš€ Avtomatska posodobitev podatkov [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"